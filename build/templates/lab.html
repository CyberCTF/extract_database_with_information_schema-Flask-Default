{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-white mb-8 text-center">Product Catalog</h1>
        <div class="grid md:grid-cols-3 gap-8">
            {% for p in products %}
            <div class="bg-gray-900 bg-opacity-80 rounded-2xl shadow-xl p-6 card border border-gray-800 flex flex-col items-center">
                <div class="text-5xl mb-4">ðŸ“¦</div>
                <h2 class="text-xl font-semibold text-white mb-2">{{ p[1] }}</h2>
                <div class="text-lg text-blue-400 font-bold mb-4">${{ '%.2f'|format(p[2]) }}</div>
                <a href="/lab/product?id={{ p[0] }}" class="btn-primary px-6 py-2 rounded-lg text-white font-semibold shadow hover:scale-105 transition-all mt-auto">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
